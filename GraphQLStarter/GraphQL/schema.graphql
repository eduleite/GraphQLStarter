type Aluno {
	id: ID!
	nome: String!
	idade: Int!
}

type Curso {
	id: ID!
	nome: String!
	descricao: String!
}


type Query {
	alunos(contemNome: String, idadeAte: Int, idadeAcimaDe: Int): [Aluno!]!
	aluno(id: ID!): Aluno
	cursos: [Curso!]!
}

type Mutation {
	cadastrarAluno(id: ID!, nome: String!, idade: Int!): Boolean!
}